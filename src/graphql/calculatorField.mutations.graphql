mutation CalculatorFieldsUpdateOrCreate(
  $productInputId: String!
  $data: [CalculatorFieldCreateInput!]!
) {
  calculatorFieldsUpdateOrCreate(productInputId: $productInputId, data: $data) {
    nodes {
      id
      order
      type
      name
      label
      operation
      value
      group
      groupDetail
      groupOrder
      currency
      canBeDeleted
    }
  }
}
